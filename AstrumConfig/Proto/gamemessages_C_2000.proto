// 游戏消息定义
// 用于游戏逻辑相关的网络通信
// ResponseType: GameMessageResponse

// 游戏网络消息
message GameNetworkMessage
{
    string type = 1;           // 消息类型
    bytes data = 2;            // 消息数据
    string error = 3;          // 错误信息
    bool success = 4;          // 是否成功
    int64 timestamp = 5;       // 时间戳
}

// 游戏消息响应
message GameMessageResponse
{
    bool success = 1;          // 是否成功
    string message = 2;        // 响应消息
    int64 timestamp = 3;       // 时间戳
}

// 游戏房间状态
message GameRoomState
{
    string roomId = 1;         // 房间ID
    int32 currentRound = 3;    // 当前回合
    int32 maxRounds = 4;       // 最大回合数
    int64 roundStartTime = 5;  // 回合开始时间
    repeated string activePlayers = 6; // 活跃玩家列表
}

// 帧同步输入数据
message LSInput
{
    int64 PlayerId = 1;        // 玩家ID
    int32 Frame = 2;           // 帧号（下发帧号：服务器实际下发的帧号）
    int64 MoveX = 3;           // X轴移动输入（Q31.32 定点数）
    int64 MoveY = 4;           // Y轴移动输入（Q31.32 定点数）
    bool Attack = 5;           // 攻击输入
    bool Skill1 = 6;           // 技能1输入
    bool Skill2 = 7;           // 技能2输入
    int64 Timestamp = 8;       // 时间戳
    int BornInfo = 9;          // 出生信息
    bool Roll = 10;            // 翻滚输入
    bool Dash = 11;            // 冲刺输入
    int64 MouseWorldX = 12;    // 鼠标世界坐标X（Q31.32 定点数）
    int64 MouseWorldZ = 13;    // 鼠标世界坐标Z（Q31.32 定点数）
    int32 RequestFrame = 14;   // 原始请求帧号（客户端上报时使用的帧号，用于匹配本地备份）
    bool IsMissing = 15;       // 是否为占位空输入（服务器未收到数据导致的占位）
}

message OneFrameInputs // IMessage
{
	map<int64, LSInput> Inputs = 1;  // 玩家ID -> 输入数据映射
}



// 游戏结果
message GameResult
{
    string roomId = 1;         // 房间ID
    repeated PlayerResult playerResults = 2; // 玩家结果列表
    int64 endTime = 3;         // 结束时间
}

// 玩家结果
message PlayerResult
{
    string playerId = 1;       // 玩家ID
    int32 score = 2;           // 分数
    int32 rank = 3;            // 排名
    bool isWinner = 4;         // 是否获胜
}

// 游戏配置
message GameConfig
{
    int32 maxPlayers = 1;      // 最大玩家数
    int32 minPlayers = 2;      // 最小玩家数
    int32 roundTime = 3;       // 回合时间（秒）
    int32 maxRounds = 4;       // 最大回合数
    bool allowSpectators = 5;  // 是否允许观战
    repeated string gameModes = 6; // 游戏模式列表
}

// 游戏开始通知
message GameStartNotification
{
    string roomId = 1;         // 房间ID
    GameConfig config = 2;     // 游戏配置
    GameRoomState roomState = 3; // 房间状态
    int64 startTime = 4;       // 开始时间
    repeated string playerIds = 5; // 玩家ID列表
}

// 游戏结束通知
message GameEndNotification
{
    string roomId = 1;         // 房间ID
    GameResult result = 2;     // 游戏结果
    int64 endTime = 3;         // 结束时间
    string reason = 4;         // 结束原因
}

// 游戏状态更新
message GameStateUpdate
{
    string roomId = 1;         // 房间ID
    GameRoomState roomState = 2; // 房间状态
    int64 timestamp = 3;       // 时间戳
}

// 帧同步开始通知
message FrameSyncStartNotification
{
    string roomId = 1;         // 房间ID
    int32 frameRate = 2;       // 帧率 (20FPS)
    int32 frameInterval = 3;   // 帧间隔 (50ms)
    int64 startTime = 4;       // 开始时间
    repeated string playerIds = 5;           // 玩家ID列表（UserId）
    map<string, int64> playerIdMapping = 6; // UserId -> PlayerId 映射
}

// 世界快照开始消息 - 用于标识世界数据传输的开始
// 发送顺序：先发送 WorldSnapshotStart，然后发送 WorldSnapshotChunk 分片，最后发送 FrameSyncStartNotification
message WorldSnapshotStart
{
    string roomId = 1;         // 房间ID
    int32 totalChunks = 2;     // 总分片数
    int32 totalSize = 3;       // 完整快照的总大小（字节）
}

// 帧同步结束通知
message FrameSyncEndNotification
{
    string roomId = 1;         // 房间ID
    int32 finalFrame = 2;      // 最终帧号
    int64 endTime = 3;         // 结束时间
    string reason = 4;         // 结束原因
}

// 帧同步数据消息
message FrameSyncData
{
    string roomId = 1;         // 房间ID
    int32 authorityFrame = 2;  // 权威帧号
    OneFrameInputs frameInputs = 3; // 帧输入数据
    int64 timestamp = 4;       // 时间戳
}

//帧同步上传数据
message SingleInput
{
    int32 FrameID = 1;         //帧号
    int64 PlayerID = 2;        //玩家ID
    LSInput Input = 3;         //输入数据 
}

// 世界快照分片消息 - 用于分片发送世界快照数据
// 发送顺序：先发送 WorldSnapshotStart，然后发送 WorldSnapshotChunk 分片，最后发送 FrameSyncStartNotification
message WorldSnapshotChunk
{
    string roomId = 1;         // 房间ID
    int32 chunkIndex = 2;      // 分片索引（从0开始）
    bytes chunkData = 3;       // 分片数据
}
